<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Calculator app</title>

  <style>
    .attribution { font-size: 12px; text-align: center; margin-top: 3.5rem ; }
    .attribution a { color: wheat; padding-left: 2px ; }
  </style>
</head>
<body>
  <!-- ==========heading========== -->
  <div class="container">

    <div class="heading">
      <h1 class="heading--left">calc</h1>

      <div class="heading--right">
        <p>theme</p>
        <div class="toggle-num">
          <span>1</span>
          <span>2</span>
          <span>3</span>
        </div>
        <div class="toggle-box">
          <span></span>
        </div>
      </div>
    </div>
  
    <!-- ============main=========== -->
    <main class="main">
  
      <div class="screen" id="#screen">
        <span class="prev-op"></span>
        <span class="curr-op"></span>
      </div>

      <div class="keys-container">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn btn--colored btn--del">del</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn btn-add">+</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn btn-sub">-</button>
        <button class="btn btn-dot">.</button>
        <button class="btn">0</button>
        <button class="btn btn-div">/</button>
        <button class="btn btn-mult">x</button>
        <button class="btn btn--colored btn--reset ">reset</button>
        <button class="btn btn--eq">=</button>
      </div>
  
  
    </main>
  
    
    <div class="attribution">
       <!-- Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.   -->
      Coded by <a href="https://github.com/yaya-usman">Yaya Usman</a>.
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
