<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Calculator app</title>

  <style>
    .attribution { font-size: 12px; text-align: center; margin-top: 3.5rem ; }
    .attribution a { color: wheat; padding-left: 2px ; }
  </style>
</head>
<body>
  <!-- ==========heading========== -->
  <div class="container">

    <div class="heading">
      <h1 class="heading--left">calc</h1>
      <div class="heading--right">
        <p>theme</p>
        <div class="toggle">
          <span>1 2 3</span>
          <span></span>
        </div>
      </div>
    </div>
  
    <!-- ============main=========== -->
    <main class="main">
  
      <div class="screen">
        <div class="prev-op"></div>
        <div class="curr-op"></div>
      </div>
      <div class="keys-container">
        <button class="btn num">7</button>
        <button class="btn num">8</button>
        <button class="btn num">9</button>
        <button class="btn btn--colored btn--del">del</button>
        <button class="btn num">4</button>
        <button class="btn num">5</button>
        <button class="btn num">6</button>
        <button class="btn operator">+</button>
        <button class="btn num">1</button>
        <button class="btn num">2</button>
        <button class="btn num">3</button>
        <button class="btn operator">-</button>
        <button class="btn num">.</button>
        <button class="btn num">0</button>
        <button class="btn operator">/</button>
        <button class="btn operator">x</button>
        <button class="btn btn--colored btn--reset ">reset</button>
        <button class="btn btn--colored btn--eq">=</button>
      </div>
  
  
    </main>
  
    
    <div class="attribution">
       <!-- Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.   -->
      Coded by <a href="https://github.com/yaya-usman">Yaya Usman</a>.
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
