<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>


</head>
    <body>

    <div class="container">
  
      <div class="preview-card">
        <div class="preview-card__photo">
          <!-- <img src="images/image-header-mobile.jpg" alt="" class="mobile-img"> -->
          &nbsp;
        </div>
        <div class="preview-card__content">
          <h1 class="preview-card__heading-primary">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="preview-card__paragraph">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>

          <div class="preview-card__stats-box">
            <div class="preview-card__stat">
              <h2 class="preview-card__heading-secondary">10k+</h2>
              <p class="preview-card__paragraph "> <span>companies</span></p>
            </div>
            
            <div class="preview-card__stat">
              <h2 class="preview-card__heading-secondary"> 314</h2>
              <p class="preview-card__paragraph "> <span> templates</span> </p>
            </div>

            <div class="preview-card__stat">
              <h2 class="preview-card__heading-secondary">12M+</h2>
               <p class="preview-card__paragraph "><span>queries</span> </p>
            </div>

          </div>

        </div>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded and made with love ‚ù§ by <a href="https://github.com/yaya-usman">yaya-usman</a>.
      </div>

    </div>



      
    </body>
</html>
